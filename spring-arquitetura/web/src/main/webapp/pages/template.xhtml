<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title> Spring Arquiteture </title>   

        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
        <ui:insert name="script" />
    </h:head>
    
    <h:panelGrid columns="1" style="width: 100%;">
        <div id="top" style="height: 50px">
            
            <h:form id="formMenu">
                <p:megaMenu autoDisplay="false">
                    <p:submenu label="Menu">
                        <p:column>
                            <p:submenu label="Cadastro">
                                <p:menuitem value="Pessoa" action="/pages/cadastro/pessoa?faces-redirect=true" immediate="true" ajax="false" />
                            </p:submenu>
                        </p:column>
                    </p:submenu> 
                </p:megaMenu>
            </h:form>     
        </div>    
        
        <br />

        <div id="body">
            
            <p:growl autoUpdate="true" globalOnly="true" id="growl"/>
            
            <ui:insert name="title" />
            
            <br />
            
            <ui:insert name="body" />
        </div> 
        
    </h:panelGrid>
   
</html>
